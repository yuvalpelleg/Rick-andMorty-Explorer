<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Episodes | Rick and Morty Explorer</title>
    <link rel="stylesheet" href="../styles/main.css" />
  </head>
  <body>
    <header>
      <h1>Episodes</h1>
      <input type="text" id="search-input" placeholder="Search episodes..." />

      </div>
    </main>

    <script type="module" src="../scripts/episodes-list.js"></script>
